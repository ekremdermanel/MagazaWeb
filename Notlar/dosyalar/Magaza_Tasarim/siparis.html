<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mağaza</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mağaza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="urun_listele.html">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" href="hakkimizda.html">Hakkımızda</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Icerik -->
    <div class="container my-4">
        <h2>Siparişi Onayla</h2>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Sepet</span>
                    <span class="badge badge-secondary badge-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Ürün 1</h6>
                            <small class="text-muted">3 x 10 TL</small>
                        </div>
                        <span class="text-muted">30 TL</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Ürün 2</h6>
                            <small class="text-muted">1 x 50 TL</small>
                        </div>
                        <span class="text-muted">50 TL</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Ürün 3</h6>
                            <small class="text-muted">1 x 20 TL</small>
                        </div>
                        <span class="text-muted">20 TL</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Promosyon Kodu</h6>
                            <small>ORNEK10</small>
                        </div>
                        <span class="text-success">-10 TL</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Ödenecek Tutar</strong>
                        <strong>90 TL</strong>
                    </li>
                </ul>

                <form method="post" class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control inputmask" id="PromosyonKodu"
                            data-inputmask="'mask':'AAAAA99'" placeholder="Promosyon Kodu">
                        <button type="submit" class="btn btn-secondary">Uygula</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Teslimat Adresi</h4>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="AdSoyad">Ad Soyad</label>
                            <input type="text" class="form-control" id="AdSoyad" required>
                            <div class="text-danger"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="Telefon">Telefon</label>
                            <input type="text" class="form-control inputmask" id="Telefon"
                                data-inputmask="'mask':'(999) 999 99 99'" required>
                            <div class="text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Adres">Adres</label>
                        <input type="text" class="form-control" id="Adres" required>
                        <div class="text-danger"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Il">İl</label>
                            <select class="form-select" id="Il" required>
                                <option value="">Seçiniz...</option>
                                <option>İstanbul</option>
                            </select>
                            <div class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Ilce">İlçe</label>
                            <select class="form-select" id="Ilce" required>
                                <option value="">Seçiniz...</option>
                                <option>Kadıköy</option>
                            </select>
                            <div class="text-danger"></div>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <h4 class="mb-3">Ödeme</h4>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="KartIsim">Kart üzerindeki isim</label>
                            <input type="text" class="form-control" id="KartIsim" required>
                            <div class="text-danger"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="KartNumara">Kredi kartı numarası</label>
                            <input type="text" class="form-control inputmask" id="KartNumara"
                                data-inputmask="'mask':'9999 9999 9999 9999'" required>
                            <div class="text-danger"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="KartGecerlilik">Geçerlilik</label>
                            <input type="text" class="form-control inputmask" id="KartGecerlilik"
                                data-inputmask="'alias':'datetime','inputFormat':'mm/yy'" required>
                            <div class="text-danger"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="KartCvv">CVV</label>
                            <input type="text" class="form-control inputmask" id="KartCvv" data-inputmask="'mask':'999'"
                                required>
                            <div class="text-danger"></div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Ödeme Yap</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Mağaza</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/jquery-3.7.0.min.js'></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".inputmask").inputmask();
        });     
    </script>
</body>

</html>
